<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script src="Assignment6.json"></script>
    <link rel="stylesheet" href="Assignment6.css">
    <title>Assignment 6</title>
</head>
<body>
    <h1>
        Santiago Home Inventory
    </h1>
    <p id="JSONtable">

    </p>
</body>
<script>
        
        
    
    var xhttp = new XMLHttpRequest()
    xhttp.open("GET", "Assignment6.json", true);
    xhttp.onload = function() {
        if(this.readyState == 4 && this.status == 200) {
            
            var famInventory = JSON.parse(xhttp.responseText);
            
            //create table
            var table = document.createElement("table");
            table.border = "1";

            //header row
            var row = table.insertRow(-1);
            
            //Headers for the table
            var headerCell = document.createElement("th");
            headerCell.innerHTML = "Owner";
            row.appendChild(headerCell);

            headerCell = document.createElement("th");
            headerCell.innerHTML = "Year";
            row.appendChild(headerCell);

            headerCell = document.createElement("th");
            headerCell.innerHTML = "Make";
            row.appendChild(headerCell);

            headerCell = document.createElement("th");
            headerCell.innerHTML = "Model";
            row.appendChild(headerCell);

            headerCell = document.createElement("th");
            headerCell.innerHTML = "Color";
            row.appendChild(headerCell);
            
            //add rows of data
            for(var i = 0; i < famInventory.length; i++){
                var row = table.insertRow(-1);

                var cell = row.insertCell(-1);
                cell.innerHTML = famInventory[i].Owner;

                cell = row.insertCell(-1);
                cell.innerHTML = famInventory[i].Year;

                cell = row.insertCell(-1);
                cell.innerHTML = famInventory[i].Make;

                cell = row.insertCell(-1);
                cell.innerHTML = famInventory[i].Model;

                cell = row.insertCell(-1);
                cell.innerHTML = famInventory[i].Color;
            }
            var Jtable = document.getElementById("JSONtable");
            Jtable.innerHTML = "";
            Jtable.appendChild(table);
        }
        
    };
    xhttp.send();
        </script>
</html>
